<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achados e Perdidos</title>
  </head>
  <body id="bodyIndex">
    <div class="container">
      <form id="login-form" class="form" action="/login" method="post">
        <p class="titulo">Achados e Perdidos</p>
        <input placeholder="Nome" class="username input" type="text" name="login" required />
        <input placeholder="Senha" class="password input" type="password" name="senha" required />
        <button type="submit" class="btn">Entrar</button>
      </form>
    </div>
  </body>
</html>
